<body>
    <h1 id="title">United States Educational Attainment</h1>
    <h4 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
        </h4>
        
<svg id="canvas">


</svg>
<svg id="legend">
    <g>
        <rect x="10" y="0" width="40" height="40" fill="#F6BD60"></rect>
        <text x="60" y="20" fill="white">less Than 15%</text> 
    </g>
    <g>
        <rect x="10" y="40" width="40" height="40" fill="#F5CAC3"></rect>
        <text x="60" y="60" fill="white">less Than 30%</text> 
    </g>
    <g>
        <rect x="10" y="80" width="40" height="40" fill="#84A59D"></rect>
        <text x="60" y="100" fill="white">less Than 48%</text> 
    </g>
    <g>
        <rect x="10" y="120" width="40" height="40" fill="#F28482"></rect>
        <text x="60" y="140" fill="white">More Than 48%</text> 
    </g>
</svg>
